<body>
<h1>Euler's Approximation</h1>
<p>Separate points with a space: height,time</p>
<textarea cols="100" rows="10">0,0 524.1,31/60 700.18,41/60 729.4,43/60 868.44,53/60 1060.64,1+03/60 1247.95,1+10/60 1373.83,1+14/60 1479.82,1+17/60 1698.13,1+23/60 1892.41,1+28/60 2046.01,1+32/60 2123.05,1+34/60 2321.79,1+39/60 2760.37,1+50/60 2947.54,2 2965.95,2+3/60 3266.14,2+28/60 3418.45,2+39/60 3763.71,3 4103.16,3+18/60 4583.82,3+41/60 4776.93,3+50/60 5012.42,4 5467.11,4+18/60 6151.55,4+43/60 6685.16,5+1/60 6851.74,5+6/60 7507.32,5+26/60 8204.33,5+45/60 8865.07,6+2/60 9555.58,6+18/60 9901.7,6+26/60 10241.29,6+33/60 10935.38,6+47/60 11631.65,7 12325.52,7+12/60 13011.83,7+23/60 13720.36,7+34/60 14369.04,7+44/60 15016.76,7+54/60 15386.05,8 15726.18,8+5/60 16435.4,8+16/60 16903.88,8+24/60</textarea>
<div id="output"></div>
<script src="http://images.freewebs.com/JS/Freebar/btn_mirrorblue.js"></script>
<script>
$(document).ready(function(){
$("textarea").keyup(doEuler);
function doEuler() {
	var t=0,h=0,d=0,i=0,data=$.trim($("textarea").val()).split(" "),l=data.length-1;
	$.each(data, function(i,v){ data[i]=v.split(",") });
	if (data[l][1]) {
		while (i<l) {
			t=(eval(data[i+1][1])-eval(data[i][1]))/60;
			h=eval(data[i][0]);
			d+=t*h;
			i++;
		}
		$("#output").html("Distance: "+d);
	}
}
doEuler();
setTimeout(function() { var imgs,i,l; imgs=document.getElementsByTagName('img'); for (i in imgs) { if (/btn_mirrorblue.png/.test(imgs[i].src)) { imgs[i].id="removethis"; $("img#removethis").parent().remove(); }} imgs=document.getElementsByTagName('script'); l=imgs.length; for (i in imgs) { if (/btn_mirrorblue.js/.test(imgs[i].src)) { imgs[i].id="removethis"; $("script#removethis").remove(); }}},100);
});
</script>
