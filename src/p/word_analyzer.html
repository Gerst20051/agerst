function sortArray(obj){
	var tuples = [];
	for (var key in obj) tuples.push([key,obj[key]]);
	tuples.sort(function(a,b){ return a[1] < b[1] ? 1 : a[1] > b[1] ? -1 : 0 });
	return tuples;
}

function analyzeWords(words){
	if (words.length < 2) return;
	$.each(letters, function(a,b){
		E[b] = {};
		$.each(letters, function(c,d){
			E[b][d] = 0;
		});
	});

	$.each(words, function(a,word){
		$.each(word, function(b,letter){
			if (b > 0) E[word[b-1]][letter]++;
		});
	});
	
	$.each(letters, function(a,letter){
		R["aL"][letter] = sortArray(E[letter]);
	});
	
	displayWords();
}

function displayWords(){
	if (!displayed) R = $.parseJSON(Base64.decode(data));
	$.each(letters, function(a,letter){
		$("#output").append("After <b>" + letter + "</b><br/>");
		$.each(R["aL"][letter], function(a,b){
			$("#output").append(a+1 + ") <b>" + b[0] + "</b> - " + b[1] + "<br/>");
		});
		// $("#screen").html(Base64.encode(json_encode(R)));
	});
	displayed = true;
}

$(document).ready(function(){
displayWords();
$("#go").click(function(){
	var input = $("#input").val(),
	string = input.replace(/[^A-Za-z ]/g," ").toLowerCase(),
	words = string.split(" ");
	// $("#screen").html(string);
	$("#output").empty();
	analyzeWords(words);
});
});
